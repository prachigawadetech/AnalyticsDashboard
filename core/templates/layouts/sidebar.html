  <script>
    // Function to set active link
    function setActive(event) {
      const clickedLink = event.currentTarget.href; // Get full URL of clicked link
      localStorage.setItem('activeNavLink', clickedLink); // Store in localStorage
    }
  
    // Function to apply the active class on page load
    function applyActiveLink() {
      const activeNavLink = localStorage.getItem('activeNavLink');
      if (activeNavLink) {
        document.querySelectorAll('.nav-link').forEach(link => {
          if (link.href === activeNavLink) {
            link.classList.add('active');
            link.classList.remove('text-white');
          } else {
            link.classList.remove('active');
            link.classList.add('text-white');
          }
        });
      }
    }
  
    // Run function when page loads
    document.addEventListener('DOMContentLoaded', applyActiveLink);
  </script>
